<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f1f1f1;
}

form {
  border: 3px solid #f1f1f1;
  margin: 0 auto;
  width: 30%;
  text-align: center;
  padding: 20px;
  box-shadow:4px 2px 2px 4px greenyellow;
  margin-top:50px;
  border-radius: 30px;
}

button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
      transform: none;
    }
.container {
  padding: 16px;
}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #adadad;
  color: black;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  margin-right:20px;
  margin-left:30px;
  border-radius:15px;
  box-shadow:0 5px rgb(76, 76, 76);
}

button:hover {
  opacity: 0.8;
}

button:not(:disabled):active{
    transform: translateY(9px);
    box-shadow:0 3px rgb(76, 76, 76);
}

h2 {
  text-align: center;
  font-size: 24px;
  margin-bottom: 20px;
}

a{
    color:blue;
    cursor: pointer;
    margin-top:40px;
}

a:hover{
    color:rgb(195, 0, 255);
    cursor: pointer;
}

a:active{
    color:red;
}

  </style>
</head>
<body>
  <form>
    <h2>Login</h2>
    <div class="container">
       <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Enter Username" id="uname" required>
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" id="psw" required>
      <button type="button" onclick="validate()" id="login-btn" disabled>Login</button>
      <button type="button" onclick="exit()" id="exit-btn">Exit</button><br/>
      <a onclick="forgotPassword()">Forgot Password</a>
    </div>
    
  </form>
  <script>
    function validate() {
  var username = document.getElementById("uname").value;
  var password = document.getElementById("psw").value;

  if (username.length === 0 || password.length === 0) {
    alert("Please enter both username and password.");
    return;
  }

  // Validate username
  if (username.length < 5) {
    alert("Username must be at least 5 characters long.");
    return;
  }

  // Validate password
  if (password.length < 8) {
    alert("Password must be at least 8 characters long.");
    return;
  }
  if (!/\d/.test(password)) {
    alert("Password must contain at least one digit.");
    return;
  }
  if (!/[a-z]/.test(password)) {
    alert("Password must contain at least one lowercase letter.");
    return;
  }
  if (!/[A-Z]/.test(password)) {
    alert("Password must contain at least one uppercase letter.");
    return;
  }

  // If both username and password are valid, proceed with login
    if(username==="ank123" && password==="Ank@1234"){
        alert("Login successful!");
    window.location.href = "home.html";
    }
    else{
        alert("Unable to login with the given credentials!!");
    }
    
}

function exit() {
  window.close();
}
var usernameField = document.getElementById("uname");
    var passwordField = document.getElementById("psw");
    var loginButton = document.getElementById("login-btn");
    
    function checkFields() {
      if (usernameField.value.length > 0 && passwordField.value.length > 0) {
        loginButton.disabled = false;
      } else {
        loginButton.disabled = true;
      }
    }
    
    usernameField.addEventListener("input", checkFields);
    passwordField.addEventListener("input", checkFields);
    
    function forgotPassword() {
      window.location.href = "forgot-password.html";
    }

  </script>
</body>
</html>
