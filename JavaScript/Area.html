<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Area of Triangle and Rectangle</h1>
    <script>
        let a = 10;
        let b = 2;
        //Computing the Area of a triangle 
        let c = (1/2 *(a*b))
        alert("Answer printed in the console");
        console.log("Area of Triangle with base length  of "+a +" and height of "+b+" is "+ c);
        //Computing the Area of a rectangle
        let d = (a*b)
        console.log("Area of Rectangle with length of "+a+" and breadth of "+b+" is "+d);
    </script>
</body>
</html>
