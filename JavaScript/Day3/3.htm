<!DOCTYPE html>
<html>
<head>
	<title>Button and Paragraph Example</title>
</head>
<body>

	<button onclick="myFunction()">Simple Button</button>

	<p id="p1">Friday Morning.</p>

	<script>
		function myFunction() {
  			document.getElementById("p1").innerHTML = "The button was changed";
		}
	</script>

</body>
</html>
